<!DOCTYPE html>
<html>

<head>
    <title>Peminjaman</title>
    <link rel="stylesheet" type="text/css" href="css/pinjam.css">
</head>

<body>
    <nav>
        <ul>
            <li id="brand"><a href="index.html"> Perpustakaan Merdeka</a></li>
            <li id="active" class="sub-direct">Peminjaman
            </li>
            <li class="sub-direct"> <a href="buku_pinjam.html">
                Buku dipinjam
            </a>
            </li>
            <li class="sub-direct"> <a href="buku_kembali.html">
                Buku dikembalikan
            </a>
            </li>
        </ul>
    </nav>

    <div class="wrapper">
        <div class="container bayang user-input">
            <h2 class="header text-center">Peminjaman Buku</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-input">
                    <label for="nama">Nama Peminjam</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group form-input">
                    <label for="code">Kode Buku</label>
                    <input type="text" id="code" name="code" required>
                    <table id="listBook">
                        <thead id="bookHead">
                            <tr>
                                <th>Kode</th>
                                <th>Judul</th>
                                <th>Status</th>
                            </tr>
                        </thead> 
                        <tbody id="bookBody">

                        </tbody>  
                    </table>
                </div>
                <div class="form-group form-input">
                    <label for="date">Tanggal buku dipinjam</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group form-input">
                    <label for="date1">Tanggal buku dikembalikan</label>
                    <input type="date" id="date1" name="date1" required>
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
